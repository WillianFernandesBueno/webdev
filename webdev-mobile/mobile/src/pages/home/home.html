<ion-header>
  <ion-navbar>
    <ion-title>
      WebDev
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div>
		<div class="padding">
			<p class="text-white">INFORME SEUS DADOS DE LOGIN:</p>
			<ion-list class="list-floating"> 
				<ion-item class="animated fadeInUp" class="group-floating">
					<ion-label floating class="label-float" autofocus>E-MAIL</ion-label> 
					<ion-input id="email" type="email" class="input-floating"></ion-input> 
				</ion-item> 
				<ion-item class="animated fadeInUp" class="group-floating">
					<ion-label floating class="label-float" autofocus>SENHA</ion-label> 
					<ion-input id="senha" type="password" class="input-floating"></ion-input> 
				</ion-item>
			</ion-list>
			
			<div>
	          <button id="botaoEntrar" type="click" ion-button outline (click)="realizaComunicacao()" >ENTRAR</button>
	        </div>
		</div>
	
	</div>
</ion-content>
